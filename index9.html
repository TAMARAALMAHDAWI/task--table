<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>simple survery</title>
    <style>
        textarea{
        width:30%;
        height:100px;
        }
    </style>
</head>
<body>
    <fieldset>
        <h2>Part 1: Basic Information</h2>
        <label for="Name">Name:</label>
        <input type="text">
        <br>
        <br>
        <label for="Email">Email:</label>
        <input type="text">
         </fieldset>
     <br>
     <fieldset>
         <h2>Part 2: Preferences</h2>
         <p>What is your favorite hobby?<input type="text" placeholder="E.g., Reading, Sports"></p>
         <p>Do you like surveys?</p>
         <input type="radio">
         <label for="Yes">Yes</label>
         <br>
         <input type="radio">
         <label for="No">No</label>
         <p>Which topice are you interested in? (Check all that apply):</p>
         <input type="checkbox">
         <label for="Technology">Technology</label>
       <br>
         <input type="checkbox">
         <label for="Sports">Sports</label>
         <br>
         <input type="checkbox">
          <label for="Music">Music</label>
       <br>
      <input type="checkbox">
      <label for="Travel">Travel</label>
     </fieldset>
     <br>
     <fieldset>
     <h2>Part 3: comments</h2>
     <p>Any comments or suggestion:</p>
     <form>
         <textarea placeholder=""></textarea>
     </form>
     </fieldset>
     <br>
     <button type="submit">submit</button>
     <button type="Reset">Reset</button>
    
</body>
</html>
